<div ng-controller="productAddController as ctrl">
    <form ng-submit="ctrl.submit()">
        <div class="form-group">
            <label for="nameInput">Product name</label>
            <input ng-model="ctrl.name" class="form-control" id="nameInput" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="codeInput">Barcode</label>
            <input ng-model="ctrl.code" class="form-control" id="codeInput" placeholder="Enter barcode">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button onclick="location.href = '#!';" type="button" class="btn btn-danger">Back</button>
    </form>
</div>
